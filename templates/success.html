<{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* Set background image */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("{% static 'images/moon.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Center container with animation */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            padding: 20px;
            border-radius: 8px;
            animation: fadeIn 1.5s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        /* Heading style */
        h1 {
            margin: 0 0 20px;
            font-size: 2rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        /* Link styling */
        a {
            text-decoration: none;
            font-size: 1rem;
            color: #ffcc00;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        a:hover {
            color: black;
            background: #ffcc00;
            transform: scale(1.1);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your suggestion has been successfully sent!</h1>
        <a href="{% url 'quote' %}">Back</a>
    </div>
</body>
</html>
